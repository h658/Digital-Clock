 <body>
 <!-- <body bgcolor=red> set attribute vhnney k xa re-->

 <div class="main ">
    <div class="container d-flex justify-content-center ">
        <div class="clock">
            <span id="hrs">12</span>
            <span>:</span>
            <span id="min">12</span>
            <span>:</span>
            <span id="sec">23</span>
        </div>
    </div>
<!--  
    <button class="button">
      <i class="bi bi-brightness-high-fill fs-3" id="changeIcon"></i>
    </button> -->
</div>
<script src="theme.js"></script>
<script>
  
  const setTime = () =>{
        let time = new Date ();
    document.getElementById('hrs').innerHTML = `${(time.getHours()<10?"0":"")+ time.getHours()}`
    document.getElementById('min').innerHTML = `${(time.getMinutes()<10?"0":"") + time.getMinutes()}`
    document.getElementById('sec').innerHTML = `${(time.getSeconds()<10? "0" :"") + time.getSeconds()}`
    }
setInterval(setTime, 1000)
    // console.log(time);
</script>
